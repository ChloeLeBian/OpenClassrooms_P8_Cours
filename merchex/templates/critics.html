{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4 text-center text-secondary">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
                <div class="container text-center">
                    <h3>Cr√©er une critique</h3>
                    <h5 class="mt-4">Livre / article</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4 text-center text-secondary">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
                <div class="container text-center">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group col text-center">
                            <div class="col mt-2">
                                <label for="ex1">Titre</label>
                                <input class="form-control" id="ex1" type="text" name="title">
                                <label for="exampleFormControlTextarea1" class="form-label mt-2">Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="description"></textarea>
                                <input class="form-control mt-2" type="file" id="formFile" name="image"></input>
                            </div>
                        </div>
                        <div class="form-group col text-center">
                            <h5 class="mt-4">Critique</h5>
                            <div class="col mt-2">
                                <label for="ex1 mt-4">Titre</label>
                                <input class="form-control" id="ex1" type="text" name="headline">
                                <label for="exampleFormControlTextarea1" class="form-label mt-2">Commentaire</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="body"></textarea>
                                <div class="row mt-2">
                                    <label for="ex2">Note</label>
                                </div>
                                <div class="form-check form-check-inline" id="ex2">
                                    <input class="form-check-input" type="radio" 
                                        id="inlineRadio1" value="1" name="rating">
                                    <label class="form-check-label" for="inlineRadio1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"
                                        id="inlineRadio2" value="2" name="rating">
                                    <label class="form-check-label" for="inlineRadio2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" 
                                        id="inlineRadio3" value="3" name="rating">
                                    <label class="form-check-label" for="inlineRadio3">3</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"
                                        id="inlineRadio4" value="4" name="rating">
                                    <label class="form-check-label" for="inlineRadio3">4</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"
                                        id="inlineRadio5" value="5" name="rating">
                                    <label class="form-check-label" for="inlineRadio3">5</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" id="button-img" class="btn btn-secondary text-light mt-5 btn-lg">Valider
                                la critique</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
{% endblock content %}
