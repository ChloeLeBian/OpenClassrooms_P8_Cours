{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4 text-center text-secondary">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
                <div class="container text-center">
                    <h3>Créer une critique</h3>
                    <h6 class="mt-4">Vous êtes en train de répondre à</h6>
                    <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="card-title">Sarah a demandé une critique</h5>
                            <p class="card-text">Titre livre</p>
                            <a href="#" class="btn btn-secondary mt-4">Créer une critique</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
    <div class="container mt-4 text-center text-secondary">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
                <div class="container text-center">
                    <h5 class="mt-4">Critique</h5>
                    <form>
                        <div class="form-group col text-center">
                            <div class="col mt-2">
                                <label for="ex1 mt-4">Titre</label>
                                <input class="form-control" id="ex1" type="text">
                                <label for="exampleFormControlTextarea1" class="form-label mt-2">Commentaire</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                                <div class="row mt-2">
                                    <label for="ex2">Note</label>
                                </div>
                                <div class="form-check form-check-inline" id="ex2">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">3</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio3">4</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio5" value="option5">
                                    <label class="form-check-label" for="inlineRadio3">5</label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <button type="button" id="button-img" class="btn btn-secondary text-light mt-5 btn-lg">Valider
                            la critique</button>
                    </div>
                </div>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
{% endblock content %}
